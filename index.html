<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Movie Watchlist</title>
</head>
<body>
  <header>
    <div class="background"></div>
    <div class="title-wrapper container">
      <h1>Find your film</h1>
      <p><a class="watchlist-page-link" href="watchlist.html">My Watchlist</a></p>
    </div>
  </header>
  <main class="container">
    <div class="searchbar-wrapper">
      <input type="text" class="film-search-bar searchbar" placeholder="Search for a movie"/><i class="fa-solid fa-magnifying-glass"></i><button class="search-btn btn" type="submit">Search</button>
    </div>
    <div class="listed-films-wrapper">
      <div class="start-exploring-wrapper">
        <i class="fa-solid fa-film fa-5x" style="color: #dfdddd;"></i>
        <H3 class="start-exploring-title">Start exploring</H3>
      </div>
